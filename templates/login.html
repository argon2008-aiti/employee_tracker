{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Volta Aluminium Company </title>
	<link rel="stylesheet" type="text/css" href={% static "assets/css/bootstrap.min.css"%}>
        <link rel="stylesheet" type="text/css" href={% static "assets/css/main.css"%}>
        <link rel="stylesheet" type="text/css" href={% static "assets/fonts/font-awesome-4.2.0/css/font-awesome.min.css"%}>
        <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
	   
</head>
<body>
	<div class="contents" id="login_contents">
		<div class="banner" id="login_banner">
		     <div class="avatar">
			     <i class="fa fa-user"></i>
			     <i class="fa fa-settings"></i>
		    </div>
		    <div class=title id=login-title><em>Volta Aluminium Company</em></div>
		    <div class=subtitle id=login-subtitle>Staff Login</div>
		    <div class="form_container">
			<hr class="form_divider">
			<form action'' method='POST' class=login-form>{% csrf_token %}
			    <div class="form-group">
				<input type="username" class="form-control" id="inputUsername" placeholder="username" name="username">
			    </div>
			    <div class="form-group">
				<input type="password" class="form-control" id="inputPassword" placeholder="password" name="password">
			    </div>
			    <button type="submit" class="btn btn-primary pull-right any-button">Login</button>
			</form> 
			
		    
		    </div>



		</div>



	</div>
</body>
</html>
